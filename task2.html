
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
        <style>
            .h{
                min-height:400px;
            }
            .a{
                min-height:200px;
            }
            .b{
                min-height:75px;
            }
            .e{
                min-height:100px;
            }
            .f{
                min-height:125px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-2 h bg-danger">
                    <div class="row">
                        <div class="col-12 a bg-info"></div>
                        <div class="col-12 a bg-danger-subtle">
                            <div class="row">
                                <div class="col-6 a bg-danger"></div>
                                <div class="col-6 a bg-dark"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row"></div>
                </div>
                <div class="col-10 h bg-warning">
                    <div class="row">
                        <div class="col-6 b bg-dark"></div>
                        <div class="col-6 b bg-danger"></div>
                    </div>
                    <div class="row">
                        <div class="col-12 e bg-danger-subtle"></div>
                    </div>
                    <div class="row">
                        <div class="col-6 e bg-light"></div>
                        <div class="col-6 e bg-danger"></div>
                    </div>
                    <div class="row">
                        <div class="col-6 f bg-warning"></div>
                        <div class="col-6 f bg-info"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
