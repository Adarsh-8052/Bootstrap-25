<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link href="css/all.css" rel="stylesheet" />
        <script src="js/bootstrap.bundle.js"> </script>
    </head>
    <body>
        <!--start modal-->
       <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Login Form</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="input-group">
                <span class=" input-group-text text-bg-primary">user</span>
         <input type="text" placeholder="Username" class="form-control "/>
            </div>
            <div class="input-group mt-2">
                <span class=" input-group-text text-bg-primary">Pass</span>
         <input type="password" placeholder="Password" class="form-control "/>
            </div>
         <div><input class="bg-danger mt-3" type="submit" value="Login"/></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
        <!--end modal-->
    </body>
</html>
